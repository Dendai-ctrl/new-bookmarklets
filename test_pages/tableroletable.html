<!doctype html>
<html lang="en-us">
<head>
<title>Table with aria role = table</title>
</head>

<body>
<div style="margin:20px">

<table border="1" role="table">
<tr>
	<th>Name</th>
    <th>Age</th>
    <th>Pet</th>
</tr>
<tr>
<th>Billy</th>
<td>5</td>
<td>Cat</td>
</tr>
<tr>
<th>Ben</th>
<td>8</td>
<td>Fish</td>
</tr>
</table>

</div>
</body>
</html>
